{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Tool</title>
   
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Diabetes Prediction Tool</h1>
        <form id="diabetes-form">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="input-group">
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="input-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="input-group">
                <label for="bloodpressure">Blood Pressure:</label>
                <input type="number" id="bloodpressure" name="bloodpressure" required>
            </div>
            <div class="input-group">
                <label for="skinthickness">Skin Thickness:</label>
                <input type="number" id="skinthickness" name="skinthickness" required>
            </div>
            <div class="input-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <button type="button" onclick="predictDiabetes()">Predict</button>
        </form>
    </div>

    <script>
        function predictDiabetes() {
            const age = document.getElementById('age').value;
            const bmi = document.getElementById('bmi').value;
            const glucose = document.getElementById('glucose').value;
            const pregnancies = document.getElementById('pregnancies').value;
            const bloodPressure = document.getElementById('bloodpressure').value;
            const skinThickness = document.getElementById('skinthickness').value;
            const insulin = document.getElementById('insulin').value;

            // You can add your prediction logic here
            // For now, we'll just display the input values in an alert
            alert(`Age: ${age}\nBMI: ${bmi}\nGlucose Level: ${glucose}\nPregnancies: ${pregnancies}\nBlood Pressure: ${bloodPressure}\nSkin Thickness: ${skinthickness}\nInsulin: ${insulin}`);
        }
    </script>
</body>
</html>
